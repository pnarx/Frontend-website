    <script>
        // Toplama işlemi için rastgele sayılar oluşturulur
        var number1 = Math.floor(Math.random() * 10) + 1;
        var number2 = Math.floor(Math.random() * 10) + 1;
    
        // Toplama işlemi ve sonucu ekranda gösterilir
        var sum = number1 + number2;
        var captchaText = number1 + " + " + number2 + " = ";
        var captchaInput = document.getElementById("captcha");
        captchaInput.placeholder = captchaText;
    
        // Formu göndermeden önce Captcha doğrulaması yapılır
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
          event.preventDefault();
    
          var captchaValue = parseInt(captchaInput.value);
    
          if (captchaValue === sum) {
            // Captcha doğru ise form gönderilir
            form.submit();
          } else {
            // Captcha yanlış ise hata mesajı gösterilir
            alert("Lütfen doğru bir toplama sonucu girin!");
          }
        });
      </script>
